name    = YAML-PP
author  = Tina Müller <tinita@cpan.org>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2024

version = v0.37.1

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
option = for_basic

[Prereqs]
perl = 5.8.0
Scalar::Util = 1.07 ; openhandle()
[AutoPrereqs]
skip = Term::ANSIColor
skip = boolean
skip = JSON::PP
skip = JSON::XS
skip = Cpanel::JSON::XS
skip = HTML::Entities
skip = Tie::IxHash
skip = Tie::StdHash
skip = Tie::StdArray
skip = YAML
skip = YAML::PP::LibYAML
skip = YAML::Syck
skip = YAML::Tiny
skip = YAML::XS
[Prereqs / TestRequires]
Test::More = 0.98
[Prereqs / TestRecommends]
Test::Deep = 0

[OverridePkgVersion]
[MetaProvides::Package]
[Test::Compile]
filename = t/00.compile.t

[CopyFilesFromBuild]
copy = Makefile.PL
; requires CopyFilesFromBuild >= 0.163040
copy = t/00.compile.t

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = t/00.compile.t

[MetaJSON]
[MetaResources]
bugtracker.web    = https://github.com/perlpunk/YAML-PP-p5/issues
repository.url    = https://github.com/perlpunk/YAML-PP-p5
repository.web    = https://github.com/perlpunk/YAML-PP-p5
repository.type   = git
